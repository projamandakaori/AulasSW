<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="codigo.js"></script>
</head>
<body>
    <h1>Formulário de cadastro</h1>
    <p>Digite com suas informações pessoais.</p>
    
    <button class="botao" id="btNome">Nome Completo</button>
    <input type="text" id="" val="">

    <br>

    <button class="botao" id="btidade">Idade</button>
    <input type="number" id="txtidade" val="">

    <br>

    <button class="botao" id="btcpf">CPF</button>
    <input type="text" id="txtcpf" val="">

    <br>

    <select id="cmbGenero">
        <option value="">Selecione</option>
        <option value="1">Masculino</option>
        <option value="2">Feminino</option>
        <option value="3">Outros</option>
    </select>

    <br>
    
    <select id="cmbcivil">
        <option value="">Selecione</option>
        <option value="1">Solteiro(a)</option>
        <option value="2">Casado(a)</option>
        <option value="3">Divorciado(a)</option>
        <option value="3">Viúvo(a)</option>
    </select>

    <br>

    <button class="botao" id="bttel">Telefone</button>
    <input type="text" id="txttel" val="">

    <br>

    <button class="botao" id="btend">Endereço</button>
    <input type="text" id="txtend" val="">

    <br>

   <select id="cmbCidade">
        <option value="">Selecione</option>
        <option value="1">Rio Grande da Serra</option>
        <option value="2">Ribeirão Pires</option>
        <option value="3">Mauá</option>
        <option value="4">Santo André</option>
        <option value="5">Diadema</option>
        <option value="6">São Bernardo do Campo</option>
        <option value="7">São Caetano do Sul</option>
   </select>


   <br>

   <select id="cmbEstado">
        <option value="">Selecione</option>
        <option value="1">São Paulo</option>
   </select>

   <br>

   <button class="botaocad" id="btcad">Cadastrar</button>
    
</body>
</html>
